<ons-page>

  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="window.dapp.open_menu()">
        <ons-icon icon="fa-ellipsis-v"></ons-icon><ons-if platform="windows other">&nbsp;Menu</ons-if>
      </ons-toolbar-button>
    </div>
    <div class="center" style="text-align:center;">
      World Billboards
      <ons-toolbar-button id="share-btn" onclick="window.dapp.share()">
        <ons-icon icon="fa-share"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="right">
      <ons-toolbar-button onclick="window.dapp.open_search()" id="search-menu">
        <ons-if platform="windows other">Search&nbsp;</ons-if><ons-icon icon="md-search"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="content">
    <ons-progress-bar indeterminate id="progress-bar" style="z-index: 100000;"></ons-progress-bar>
    <div id = "map" style = "width: 100%; height: 99%;">
  </div>
   
  <ons-bottom-toolbar style="z-index:1000;" id="bottom">
    <ons-row style="line-height:40px;">
      <ons-col width="100%">
        <ons-toolbar-button onclick="dapp.interfaceConnection()">
          
        </ons-toolbar-button>
        <span data-placeholder=""><span>
      </ons-col>            
   </ons-row>
  </ons-bottom-toolbar>

  <ons-speed-dial position="bottom right" direction="up" style="z-index:1100;">
    <ons-fab>
      <ons-icon size="30px" icon="fa-plus"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item>
      <ons-icon icon="fa-map-location-dot"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item onclick="window.dapp.load('templates/create_event.html')">
      <ons-icon icon="fa-calendar-plus"></ons-icon>
    </ons-speed-dial-item>
  </ons-speed-dial> 

  <div class="toolbar--material bottom-corner" id="claimable" style="visiblity:hidden;" data-placeholder="Connect to sync map">
    Connect to sync map
  </div>

</ons-page>
    
    
<ons-popover cancelable direction="down" id="browser-extension-popover">
  <div style="padding: 10px; text-align: center;">
    <h4>
      Not happening?
    </h4>
    <p>
      <a href="https://chrome.google.com/webstore/detail/aergo-connect/iopigoikekfcpcapjlkcdlokheickhpc" target="_blank">Install Aergo Connect from the Chrome web store</a>
    </p>
    <h4>
      Are you on any mobile device?
    </h4>
    <p>
      Use some free browser that supports chromium extensions.<br/><br/>
      Example:&nbsp;<a href="https://kiwibrowser.com/" target="_blank">Kiwi Browser</a><br/>
    </p>
  </div>
</ons-popover>
