<ons-page>

  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button onclick="fn.open_menu()">
        <ons-icon icon="fa-ellipsis-v"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      World Billboards
      <ons-toolbar-button id="share-btn" onclick="fn.share()">
        <ons-icon icon="fa-share"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="right">
      <ons-toolbar-button onclick="fn.open_search()">
        <ons-icon icon="md-search"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="content">
    <div id = "map" style = "width: 100%; height: 100%">
  </div>

  <ons-bottom-toolbar style="z-index:1000;">
    <ons-row style="line-height:40px;">
      <ons-col width="100%">
        <ons-toolbar-button id="share-btn" onclick="fn.share()">
          Connect Wallet
        </ons-toolbar-button>
        Syncroning data...        
      </ons-col>            
   </ons-row>
  </ons-bottom-toolbar>

  <ons-speed-dial position="bottom right" direction="up" style="z-index:1100;">
    <ons-fab>
      <ons-icon icon="md-share"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item>
      <ons-icon icon="md-twitter"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item>
      <ons-icon icon="md-facebook"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item>
      <ons-icon icon="md-google-plus"></ons-icon>
    </ons-speed-dial-item>
  </ons-speed-dial>

  <div class="topcorner toolbar--material" style="height:22px;line-height:22px;vertical-align:middle;text-align:left;z-index:1050;">

    <img alt="ONE" width="22px" draggable="false" src="img/harmony-one-icon.svg"> 0,00000 | ONE: 0,00000 | ONE: 0,00000 
  </div>
  <style type="text/css">
    .topcorner{
      width: 100%;
      position:absolute;
      bottom:42px;
      left:0;
      justify-content: left;
     }
    .leaflet-top, .leaflet-bottom {
      z-index: 2000 !important;
    }
   </style>

</ons-page>
