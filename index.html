<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Billboards</title>

      <!-- Required libs -->
      <script src="onsenui/js/onsenui.js"></script>
      <script src="js/localforage.min.js"></script>
 
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

      <!-- Stylesheet -->

    </head>

    <body>


      <ons-splitter>

        <ons-splitter-side id="menu" side="left" width="220px" collapse>
          <ons-page>
            <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 100%">
              
              <ons-list modifier="inset">
              <ons-list-header>Connected Account</ons-list-header>
              <ons-list-item onclick="window.dapp.load('templates/settings.html')" tappable>
                My Billboards
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                My NFTs
              </ons-list-item>                  
             </ons-list>
            <ons-list>          
              <ons-list-header>NFT</ons-list-header>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                NFTs Marketplace
              </ons-list-item>
              <ons-list-header>Links</ons-list-header>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                Buy Boards Token
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                FAQ / How to play?
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                Home Page
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
      
        <ons-splitter-side id="search" side="right" width="220px" collapse>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="window.dapp.load('templates/global.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/settings.html')" tappable>
                Settings
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                About
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>

        <ons-splitter-content id="content" page="templates/global.html"></ons-splitter-content>
      </ons-splitter>
        
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
