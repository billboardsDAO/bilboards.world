<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Preload Stylesheet -->
        <link rel="preload" href="onsenui/extras/themes/day.css" as="style">
        <link rel="preload" href="onsenui/extras/themes/night.css" as="style">
        
      <meta charset="UTF-8">
      <title>Billboards</title>

      <!-- Required libs -->
      <script src="onsenui/js/onsenui.js"></script>
      <script src="js/localforage.min.js"></script>
 
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

      
     
      
        
    </head>

    <body>
        
<!-- Stylesheet -->
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="onsenui/css/onsenui.css">
<link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,500,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
        
        
      <ons-splitter>

        <ons-splitter-side id="menu" side="left" width="220px" collapse>
          <ons-page>
            <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 100%">
             <ons-list modifier="inset">
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                NFTs Marketplace
              </ons-list-item>
              <ons-list-item>
              <div class="center">
                Night mode
              </div>
              <div class="right">
                <ons-switch onchange="window.dapp.switch_theme(this.checked)"></ons-switch>
              </div>
            </ons-list-item>
             </ons-list> 
             <ons-list modifier="inset" style="margin-top: 5px;display: none;" id="wallet-menu-connected">
              <ons-list-header>Connected Wallet</ons-list-header>
              <ons-list-item onclick="window.dapp.load('templates/settings.html')" tappable>
                My Billboards
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                My NFTs
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                Disconnect Wallet
              </ons-list-item> 
             </ons-list>
             <ons-list modifier="inset" style="margin-top: 5px;" id="wallet-menu-disconnected">
              <ons-list-header>Connect Wallet</ons-list-header>
              <ons-list-item onclick="dapp.showConnection();" tappable>
                Connect to play
              </ons-list-item>
             </ons-list>    
            <ons-list  modifier="inset" style="margin-top: 5px;">    
              <ons-list-header>Links</ons-list-header>     
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                Trade Boards Token
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                FAQ / How to play?
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                Exit App / Homepage
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
      
        <ons-splitter-side id="search" side="right" width="220px" collapse>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="window.dapp.load('templates/global.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/settings.html')" tappable>
                Settings
              </ons-list-item>
              <ons-list-item onclick="window.dapp.load('templates/about.html')" tappable>
                About
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>

        <ons-splitter-content id="content" page="templates/global.html"></ons-splitter-content>
      </ons-splitter>
        
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
        
         <script src="./js/metamask.js" type="module"></script>
         <script src="./js/global.js"></script>

    </body>
  </html>
