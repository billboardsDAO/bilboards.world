<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Billboards</title>

      <!-- Required libs -->
      <script src=""></script>
      <script src="onsenui/js/onsenui.js"></script>
  
      <link rel = "stylesheet" href = "https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

      <!-- global.js -->
      <script type="text/javascript">

          window.fn = {};

          window.fn.open_menu = function() {
            var menu = document.getElementById('menu');
            menu.open();
          };

          window.fn.open_search = function() {
            var search = document.getElementById('search');
            search.open();
          };

          window.fn.load = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page).then(menu.close.bind(menu));

          };

          window.fn.share = function(){

              try {
                navigator.share({
                  title: 'MDN',
                  text: 'Learn web development on MDN!',
                  url: 'https://developer.mozilla.org'
                })
              } catch(err) {}

          }
          
          document.addEventListener('init', function(event) {   

                var page = event.target;

                // Creating map options

                // check element exists
                if (page.querySelector('#map')) {                

                  var mapOptions = {
                    center: [17.385044, 78.486671],
                    zoom: 10
                  }
                  
                  // Creating a map object
                  var map = new L.map('map', mapOptions);
                    
                  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                  }).addTo(map);

              };

              if (page.querySelector('#share-btn')) {
                if (!navigator.share) page.querySelector('#share-btn').style.display = "none";            
              }

             //if (page.id === 'menu') {
              /*page.querySelector('#push-button').onclick = function() {
                document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});*/
            //} else if (page.id === 'page2') {
            // page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
            //}




          });


        
      </script>


      <!-- Stylesheet -->
      
      <link rel="stylesheet" href="onsenui/css/onsenui.css">
      <link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,500,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
    </head>

    <body>


      <ons-splitter>

        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('home.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="fn.load('settings.html')" tappable>
                Settings
              </ons-list-item>
              <ons-list-item onclick="fn.load('about.html')" tappable>
                About
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
      
        <ons-splitter-side id="search" side="right" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('home.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="fn.load('settings.html')" tappable>
                Settings
              </ons-list-item>
              <ons-list-item onclick="fn.load('about.html')" tappable>
                About
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>

        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
      
      <template id="home.html">
        <ons-page>

          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open_menu()">
                <ons-icon icon="md-menu"></ons-icon>&nbsp;Menu
              </ons-toolbar-button>
            </div>
            <div class="center">
              World Billboards
              <ons-toolbar-button id="share-btn" onclick="fn.share()">
                <ons-icon icon="fa-share"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="right">
              <ons-toolbar-button onclick="fn.open_search()">
                Search&nbsp;<ons-icon icon="md-search"></ons-icon>
              </ons-toolbar-button>
            </div>
          </ons-toolbar>

          <div class="content">
            <div id = "map" style = "width: 100%; height: 100%">
          </div>

          <ons-bottom-toolbar>
            <ons-row style="line-height:40px;">
              <ons-col width="100%">
                <ons-toolbar-button id="share-btn" onclick="fn.share()">
                  Connect Wallet
                </ons-toolbar-button>
                Syncroning data...        
              </ons-col>            
           </ons-row>
          </ons-bottom-toolbar>

          <ons-speed-dial position="bottom right" direction="up">
            <ons-fab>
              <ons-icon icon="md-share"></ons-icon>
            </ons-fab>
            <ons-speed-dial-item>
              <ons-icon icon="md-twitter"></ons-icon>
            </ons-speed-dial-item>
            <ons-speed-dial-item>
              <ons-icon icon="md-facebook"></ons-icon>
            </ons-speed-dial-item>
            <ons-speed-dial-item>
              <ons-icon icon="md-google-plus"></ons-icon>
            </ons-speed-dial-item>
          </ons-speed-dial>

          <div class="topcorner toolbar--material" style="height:22px;line-height:22px;vertical-align:middle;text-align:left;">

            <img alt="ONE" width="22px" draggable="false" src="img/harmony-one-icon.svg"> 0,00000 | ONE: 0,00000 | ONE: 0,00000 
          </div>
          <style type="text/css">
            .topcorner{
              width: 100%;
              position:absolute;
              bottom:42px;
              left:0;
              z-index: 3;
              justify-content: left;
             }
           </style>

        </ons-page>
      </template>
      
      <template id="settings.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open_menu()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              Settings
            </div>
          </ons-toolbar>
        </ons-page>
      </template>
      
      <template id="about.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open_menu()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">
              About
            </div>
          </ons-toolbar>
        </ons-page>
      </template>

      <script src = "https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    </body>
  </html>
