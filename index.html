<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Billboards</title>

      <!-- Required libs -->
      <script src="onsenui/js/onsenui.js"></script>
      <script src="js/localforage.min.js"></script>
  
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

      <!-- global.js -->
      <script type="text/javascript">

          window.fn = {};

          window.fn.open_menu = function() {
            var menu = document.getElementById('menu');
            menu.open();
          };

          window.fn.open_search = function() {
            var search = document.getElementById('search');
            search.open();
          };

          window.fn.load = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page).then(menu.close.bind(menu));

          };

          window.fn.share = function(){

              try {
                navigator.share({
                  title: 'MDN',
                  text: 'Learn web development on MDN!',
                  url: 'https://developer.mozilla.org'
                })
              } catch(err) {}

          }
          
          document.addEventListener('init', function(event) {   

                var page = event.target;

                // Creating map options

                // check element exists
                if (page.querySelector('#map')) {                

                  var mapOptions = {
                    center: [17.385044, 78.486671],
                    zoom: 10
                  }
                  
                  // Creating a map object
                  var map = new L.map('map', mapOptions);
                    
                  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                  }).addTo(map);

              };

              if (page.querySelector('#share-btn')) {
                if (!navigator.share) page.querySelector('#share-btn').style.display = "none";            
              }

             //if (page.id === 'menu') {
              /*page.querySelector('#push-button').onclick = function() {
                document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});*/
            //} else if (page.id === 'page2') {
            // page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
            //}




          });


        
      </script>


      <!-- Stylesheet -->
      
      <link rel="stylesheet" href="onsenui/css/onsenui.css">
      <link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,500,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
    </head>

    <body>


      <ons-splitter>

        <ons-splitter-side id="menu" side="left" width="220px" collapse>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('templates/home.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="fn.load('templates/settings.html')" tappable>
                Settings
              </ons-list-item>
              <ons-list-item onclick="fn.load('templates/about.html')" tappable>
                About
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
      
        <ons-splitter-side id="search" side="right" width="220px" collapse>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('templates/home.html')" tappable>
                Home
              </ons-list-item>
              <ons-list-item onclick="fn.load('templates/settings.html')" tappable>
                Settings
              </ons-list-item>
              <ons-list-item onclick="fn.load('templates/about.html')" tappable>
                About
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>

        <ons-splitter-content id="content" page="templates/home.html"></ons-splitter-content>
      </ons-splitter>
        
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    </body>
  </html>
